<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
        <!--bootstrap-->
        
        <script src="../bootstrap/jquery-3.5.1.slim.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        
    
        <!-- Latest compiled and minified JavaScript -->
        <script src="../bootstrap/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
        <script src="scripts.js" ></script>
    </head>
<body>
    <object type="text/html" data="components/navbar/firstRow/index.html" class="navbar-component"></object>
    <div class="container mt-5">
        <!-- Article Title -->
        
        
        <!-- Introduction with Image or Placeholder -->
        <div class="row mb-2" id="introduction">
            
            <!-- Image Column -->
            <div class="col-md-8">
                <h1 class="mb-3">Topic Title</h1>      
                <h2>Introduction</h2>
                <p>
                    This is the introduction to the topic. It gives an overview and is always expanded.
                </p>
            </div>
            <!-- Introduction Text Column -->
            <div class="col-md-4">
                <img src="http://via.placeholder.com/300x200" alt="Placeholder Image" class="img-fluid">

            </div>
        </div>
        
        <!-- Chapters - Collapsible Sections -->
        <div id="accordion">
            <!-- Chapter 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Chapter 1: Chapter Title
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        Content for Chapter 1...D
                    </div>
                </div>
            </div>
            <!-- Additional chapters... -->
        </div>
    </div>
    <!-- Placeholder for Last Modified Date -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p id="lastModified" class="text-muted">
                    <!-- Last modified date will be inserted here by JavaScript -->
                </p>
            </div>
        </div>
    </div>

</body>
</html>

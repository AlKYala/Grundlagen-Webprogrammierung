<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UX Glossary</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles.css">
        <!--bootstrap-->
        <link rel="stylesheet" href="../../../../bootstrap/bootstrap.min.css">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../../../../bootstrap/bootstrap.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="../../../../bootstrap/jquery-3.5.1.slim.min.js"></script>

        <script src="../../../../bootstrap/popper.min.js"></script>

        <script src="scripts.js"></script>
    </head>

    <body>
        <div class="container mt-4">
            <!-- Search Bar -->
            <div class="row">
                <div class="col-12">
                    <input type="text" id="searchInput" onkeyup="filterTerms()" placeholder="Suche nach Begriffen..." class="form-control">
                </div>
            </div>
    
            <!-- Glossary Container -->
            <div class="glossary-container">
                <!-- Section for Letter A -->
                <div class="letter-marker" id="A">A</div>
                <div class="term">A/B Testing <span class="details">Quantitative Research - 3 resources</span></div>
                <div class="term">Accessibility <span class="details">Visual Design - 46 resources</span></div>
                <!-- ... more terms starting with A ... -->
    
                <!-- Section for Letter B -->
                <div class="letter-marker" id="B">B</div>
                <div class="term">Baseline <span class="details">Typography - 7 resources</span></div>
                <div class="term">Breadcrumb <span class="details">Navigation - 12 resources</span></div>
                <!-- ... more terms starting with B ... -->
    
                <!-- ... more sections for other letters ... -->
            </div>
        </div>
    </body>

</html>
